<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼓浪屿 - 厦门旅游</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加字体图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="detail-container">
        <header class="detail-header">
            <div class="header-content">
                <h1>鼓浪屿</h1>
                <p class="subtitle"><i class="fas fa-leaf"></i> 海上花园，音乐之岛</p>
            </div>
            <div class="header-image">
                <!-- 添加一个特色图片展示区 -->
                <img src="images/gulangyu-header.jpg" alt="鼓浪屿全景" class="hero-image">
            </div>
        </header>
        
        <section class="spot-info">
            <h2><i class="fas fa-info-circle"></i> 景区介绍</h2>
            <div class="spot-content">
                <div class="info-card">
                    <p>鼓浪屿是个宁静美丽的小岛，位于厦门岛西南方，面积约1.91平方公里。这里汇集了各种风格迥异的建筑，是近代中外文化交流的见证。</p>
                    <p>岛上终年鲜花盛开，四季如春，是闽南著名的风景区。这里还有众多的钢琴，被誉为"钢琴之岛"和"音乐之乡"。</p>
                </div>
            </div>
        </section>
        
        <section class="ticket-info">
            <h2><i class="fas fa-ticket-alt"></i> 门票信息</h2>
            <div class="ticket-content">
                <div class="info-grid">
                    <div class="info-card">
                        <h3><i class="fas fa-yuan-sign"></i> 门票价格</h3>
                        <p>轮渡票价：普通客船8元/人</p>
                    </div>
                    
                    <div class="info-card">
                        <h3><i class="far fa-clock"></i> 开放时间</h3>
                        <p>轮渡时间：06:30-24:00</p>
                    </div>
                    
                    <div class="info-card">
                        <h3><i class="fas fa-bus"></i> 交通建议</h3>
                        <p>可从厦门轮渡码头乘船前往，航程约5分钟</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="spot-highlights">
            <h2><i class="fas fa-star"></i> 景点亮点</h2>
            <div class="highlights-grid">
                <div class="highlight-card">
                    <i class="fas fa-mountain"></i>
                    <h3>日光岩</h3>
                </div>
                <div class="highlight-card">
                    <i class="fas fa-tree"></i>
                    <h3>菽庄花园</h3>
                </div>
                <div class="highlight-card">
                    <i class="fas fa-moon"></i>
                    <h3>皓月园</h3>
                </div>
                <div class="highlight-card">
                    <i class="fas fa-music"></i>
                    <h3>钢琴博物馆</h3>
                </div>
                <div class="highlight-card">
                    <i class="fas fa-store"></i>
                    <h3>龙头路商业街</h3>
                </div>
            </div>
        </section>
    </div>

    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
</body>
</html>
